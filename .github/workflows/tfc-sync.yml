name: tfc-sync

on:
  push:
    branches:
      - codex  # AI-driven commits (Codex Platform)
      - agents  # Agent-driven inter-repo commits
  pull_request:
    branches:
      - main  # All PRs targeting main branch (HITL control)

permissions:
  contents: read
  id-token: write    # Prepares for Terraform Cloud OIDC auth

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # PAT stored in TFC

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init (Spec Baseline)
        working-directory: infra
        run: terraform init -backend=false

      - name: Terraform Fmt
        working-directory: infra
        run: terraform fmt -recursive

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -input=false -no-color

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: infra
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
        run: terraform apply -auto-approve -input=false
