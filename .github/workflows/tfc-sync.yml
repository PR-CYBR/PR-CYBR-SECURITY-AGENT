name: tfc-sync

on:
  push:
    branches:
      - codex  # AI-driven commits (Codex Platform)
      - agents  # Agent-driven inter-repo commits
  pull_request:
    branches:
      - main  # All PRs targeting main branch (HITL control)

permissions:
  contents: read
  id-token: write    # Prepares for Terraform Cloud OIDC auth

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TF_VAR_NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      TF_VAR_DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    defaults:
      run:
        working-directory: ./infra
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # PAT stored in TFC

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Terraform Format
        run: terraform fmt -check -recursive -no-color

      - name: Terraform Init
        run: terraform init -input=false -no-color

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -input=false -no-color -var-file=variables.tfvars

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -no-color -var-file=variables.tfvars
